<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div>
    <h1>Bienvenida Evelyn Carolina Flores</h1>
    <p>ESTO ES UNA PRUEBA PARA SERPAS Y LOPEZ.</p>
  </div>
 
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background-color: #e83e8c;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: #e83e8c;
      border-radius: 50%;
    }

    .heart::before {
      top: -45px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 45px;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
